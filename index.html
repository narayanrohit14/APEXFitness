<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* Background styling */
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.95);
            z-index: -2;
        }

        /* Individual page backgrounds */
        #home-background {
            background-image: url('./images/post2.png');
            opacity: 1;
        }

        #products-background {
            background-image: url('./images/powder.jfif');
            opacity: 0;
        }

        #athletes-background {
            background-image: url('./images/post1.png');
            opacity: 0;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.5));
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar a:hover {
            color: #ff4500;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            text-align: center;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff4500;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 69, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- Background layers -->
    <div id="home-background" class="page-background"></div>
    <div id="products-background" class="page-background"></div>
    <div id="athletes-background" class="page-background"></div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#athletes">Athletes</a>
    </div>

    <div class="content">
        <!-- Content for home page -->
        <div id="home-content">
            <div class="image-container">
                <img src="./images/apexlogonobg.png" alt="Intense Workout">
                <div class="image-overlay"></div>
            </div>
            <p>Push your limits. Become unstoppable. </p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>

        <!-- Content for products page -->
        <div id="products-content" style="display: none;">
            <div class="content-card">
                <h1>Our Products</h1>
                <p>Engineered for peak performance. Designed for those who demand the best.</p>
                <div class="image-container">
                    <img src="./images/powder2.jpg" alt="Fitness Products">
                    <div class="image-overlay"></div>
                </div>
                <a href="#" class="cta-button">View Collection</a>
            </div>
        </div>

        <!-- Content for athletes page -->
        <div id="athletes-content" style="display: none;">
            <div class="content-card">
                <h1>APEX Athletes</h1>
                <p>Join the elite. Our athletes redefine what's possible in fitness and performance.</p>
                <a href="#" class="cta-button">Join The Team</a>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all content sections
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('products-content').style.display = 'none';
            document.getElementById('athletes-content').style.display = 'none';
            
            // Show selected content section
            document.getElementById(pageId).style.display = 'block';

            // Handle background transitions
            const backgrounds = {
                'home-content': 'home-background',
                'products-content': 'products-background',
                'athletes-content': 'athletes-background'
            };

            // Hide all backgrounds
            Object.values(backgrounds).forEach(bg => {
                document.getElementById(bg).style.opacity = '0';
            });

            // Show the selected background
            document.getElementById(backgrounds[pageId]).style.opacity = '1';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('a[href="#home"]').addEventListener('click', function(e) {
                e.preventDefault();
                showPage('home-content');
            });
            document.querySelector('a[href="#products"]').addEventListener('click', function(e) {
                e.preventDefault();
                showPage('products-content');
            });
            document.querySelector('a[href="#athletes"]').addEventListener('click', function(e) {
                e.preventDefault();
                showPage('athletes-content');
            });
        });
    </script>
</body>

</html>
